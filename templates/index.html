<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .chat-container {
        width: 800px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .chat-box {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .user-message,
      .bot-message {
        margin: 5px 0;
      }
      .user-message {
        text-align: right;
        color: #007bff;
      }
      .bot-message {
        text-align: left;
        color: #28a745;
      }
      .input-container {
        display: flex;
        justify-content: space-between;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: 15%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Chatbot</h2>
      <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
      </div>
      <div class="input-container">
        <input
          type="text"
          id="user-input"
          placeholder="Type your Question..."
          onkeydown="if (event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        let userInput = document.getElementById("user-input").value;
        if (userInput.trim() !== "") {
          // Add user message to chat box
          let chatBox = document.getElementById("chat-box");
          chatBox.innerHTML += `<div class="user-message"><strong>You:</strong> ${userInput}</div>`;

          // Clear input
          document.getElementById("user-input").value = "";

          // Scroll chat box to the bottom
          chatBox.scrollTop = chatBox.scrollHeight;

          // Send user input to the Flask backend (you'll connect this with your API)
          fetch("/get-response", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question: userInput }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              // Add bot response to chat box
              chatBox.innerHTML += `<div class="bot-message"><strong>Bot:</strong> ${data.answer}</div>`;
              chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
            })
            .catch((error) => console.error("Error:", error));
        }
      }
    </script>
  </body>
</html>
